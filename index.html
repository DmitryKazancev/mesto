<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект: Место</title>
</head>

<body class="root">
    <div class="page">
        <!--Section HEADER-->
        <header class="header">
            <img src="./images/logo-header.svg" alt="Логотип сайта Место" class="header__logo">
        </header>
        <!--main content-->
        <main class="content">
            <!--Section PROFILE-->
            <section class="profile" aria-label="Профиль автора">
                <div class="profile__description">
                    <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-list">
                            <h1 class="profile__info-author">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit" aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__info-description">Исследователь океана</p> 
                    </div>
                </div>
                <button type="button" class="profile__button-add" aria-label="Добавить публикацию"></button>
            </section>
            <!--Section ELEMENTS-->
            <section class="elements" aria-label="Карточки с местами"> 
            </section>
        </main>
        <!--Section FOOTER  -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <!--Section POPUP Author add -->
    <div class="popup popup__author">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close-author" aria-label="Закрыть всплывающее окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" name="authorEdit">
                <input type="text" placeholder="Имя автора" class="popup__input popup__input_type_name" name="nameInput" required>
                <input type="text" placeholder="Об авторе" class="popup__input popup__input_type_job" name="jobInput" required>
                <input type="submit" class="popup__button-save" value="Сохранить">
            </form>
        </div>
    </div>
    <!--Section POPUP Card add -->
    <div class="popup popup__card">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close-card" aria-label="Закрыть всплывающее окно"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__content popup__content-card" name="cardEdit">
                <input type="text" placeholder="Название" class="popup__input popup__input_card_name" name="nameCardInput" required>
                <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_card_url" name="srcCardInput" required>
                <input type="submit" class="popup__button-save" value="Создать">
            </form>
        </div>
    </div>
    <!--Section POPUP  image view -->
    <div class="popup popup__image">
        <div class="popup__image-container">
            <button type="button" class="popup__close popup__close-image" aria-label="Закрыть всплывающее окно"></button>
            <img src="#" alt="Фото места в полном формате" class="popup__image-view">
            <h2 class="popup__image-title"></h2>
        </div>
    </div>
    <!--Template image card -->
    <template id="element">
        <article class="element">
            <img src="#" alt="Фото места" class="element__image">
            <button type="button" class="element__button-trash" aria-label="Удалить карточку"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__button-like" aria-label="Поставить лайк"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
