<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект: Место</title>
</head>

<body class="root">
    <div class="page">
        <!--Section HEADER-->
        <header class="header">
            <img src="./images/logo-header.svg" alt="Логотип сайта Место" class="header__logo">
        </header>
        <!--main content-->
        <main class="content">
            <!--Section PROFILE-->
            <section class="profile">
                <div class="profile__description">
                    <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                    <ul class="profile__info">
                        <li class="profile__info-list">
                            <p class="profile__info-author">Жак-Ив Кусто</p>
                            <button class="profile__button-edit"></button>
                        </li>
                        <li class="profile__info-list">
                            <p class="profile__info-description">Исследователь океана</p>
                        </li>
                    </ul>
                </div>
                <button class="profile__button-add"></button>
            </section>
            <!--Section ELEMENTS-->
            <section class="elements">
                <div class="element">
                    <img src="./images/element-karachaevsk.jpg" alt="Фото Карачаевска" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Карачаевск</p>
                        <button class="element__button-like element__button-like_disabled"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-elbrus.jpg" alt="Фото горы Элбьрус" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="element__button-like element__button-like_disabled"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-dombai.jpg" alt="Фото Домбай" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Домбай</p>
                        <button class="element__button-like element__button-like_disabled"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-taganai.jpg" alt="Фото гор Таганай" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Таганай</p>
                        <button class="element__button-like element__button-like_disabled"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-nurgush.jpg" alt="Фото горы Нургуш" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Нургуш</p>
                        <button class="element__button-like element__button-like_disabled"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-abrau-durso.jpg" alt="Фото Абрау-Дюрсо" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Горы Абрау-Дюрсо</p>
                        <button class="element__button-like element__button-like_disabled"></button>
                    </div>
                </div>
            </section>
        </main>
        <!--Section FOOTER  -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__content">
                <input type="text" placeholder="Имя автора" class="popup__input popup__input_type_name">
                <input type="text" placeholder="Профессия автора" class="popup__input popup__input_type_profession">
                <button class="popup__button-save">Сохранить</button>
            </div>
        </div>
    </section>
</body>

</html>
