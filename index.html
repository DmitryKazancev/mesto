<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект: Место</title>
</head>

<body class="root">
    <div class="page">
        <!--Section HEADER-->
        <header class="header">
            <img src="./images/logo-header.svg" alt="Логотип сайта Место" class="header__logo">
        </header>
        <!--main content-->
        <main class="content">
            <!--Section PROFILE-->
            <section class="profile">
                <div class="profile__description">
                    <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                    <ul class="profile__info">
                        <li class="profile__info-list">
                            <p class="profile__info-author">Жак-Ив Кусто</p>
                            <img src="./images/button-edit.svg" alt="Кнопка редактирования профиля"
                                class="profile__button-edit">
                        </li>
                        <li class="profile__info-list">
                            <p class="profile__info-description">Исследователь океана</p>
                        </li>
                    </ul>
                </div>
                <span class="profile__button-add"></span>
            </section>
            <!--Section ELEMENTS-->
            <section class="elements">
                <div class="element">
                    <img src="./images/element-karachaevsk.jpg" alt="Фото Карачаевска" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Карачаевск</p>
                        <span class="element__button-like element__button-like_disabled"></span>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-elbrus.jpg" alt="Фото горы Элбьрус" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Гора Эльбрус</p>
                        <span class="element__button-like element__button-like_disabled"></span>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-dombai.jpg" alt="Фото Домбай" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Домбай</p>
                        <span class="element__button-like element__button-like_disabled"></span>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-taganai.jpg" alt="Фото гор Таганай" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Таганай</p>
                        <span class="element__button-like element__button-like_disabled"></span>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-nurgush.jpg" alt="Фото горы Нургуш" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Нургуш</p>
                        <span class="element__button-like element__button-like_disabled"></span>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-abrau-durso.jpg" alt="Фото Абрау-Дюрсо" class="element__image">
                    <div class="element__description">
                        <p class="element__title">Горы Абрау-Дюрсо</p>
                        <span class="element__button-like element__button-like_disabled"></span>
                    </div>
                </div>
            </section>
        </main>
        <!--Section FOOTER  -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
